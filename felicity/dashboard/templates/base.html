<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    <link
      href="{{ url_for('static', path='/bootstrap-5.3.0/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='/gridjs/mermaid.min.css') }}"
      rel="stylesheet"
    />

    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="/">ASTM Interface</a>
        <!--
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/recent"
                >Recent Results</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/not-sent">Not Sent Yet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sent">Sent </a>
            </li>
          </ul>
        </div>
        -->
      </div>
    </nav>
    <div class="container-fluid mt-5">
      {% block content %}
      <h1>This is the base template for estending</h1>
      {% endblock content %}
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static', path='/bootstrap-5.3.0/js/bootstrap.min.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', path='/axios/axios.min.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', path='/gridjs/gridjs.umd.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', path='/gridjs/selection.umd.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', path='/main.js') }}"
  ></script>
</html>
